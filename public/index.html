<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Task Manager|Home</title>
  </head>
  <body>
    <div class="taskPen">
      <span class="pen"><i class="pens fa-solid fa-pen"></i>
    </div>
    <div class="taskCross">
<span class="cross"><i class="fa-solid fa-xmark"></i></span>
    </div>
      
   
    <section class="addTaskArea">
        <div class="addTask">
            <div class="addTask__header">
            <h2>New Task</h2>
            </div>
            <div class="addTask__body">
            <form class="task-form">
                <div class="addTask__input">
                    <label for="taskName">Task Name</label>
                    <input type="text" name="taskName" id="taskName" />
                </div>
                <div id="taskDueDate__input">
                  <label for="taskDueDate">Due Date</label>
                  <input type="date" name="duedate" id="taskDueDate">
                </div>
                <div class="addTask__input">
                    <label for="taskDescription">Task Description</label>
                <textarea  name="taskDescription" 
                id="taskDescription"></textarea>
                 </div>
                 <button class="addTaskBtn">
                    Add Task
                </button>
           </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
