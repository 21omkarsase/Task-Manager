<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Task Manager|Home</title>
  </head>
  <body>
    <section class="login-section">
      <div class="login-area">
        <h1>Welocome To Task Manager</h1>
        <div class="main-login">
          <img src="./assets/taskImg.jpg" alt="task image" />
          <form class="login-form">
            <div class="login-inputs">
              <input class="username" type="text" placeholder="Username" />
              <input class="password" type="password" placeholder="Password" />
            </div>
            <button class="submitBtn" type="submit">Sign in</button>
            <p>Don't have an account? <a href="#">Sign up</a></p>
          </form>
        </div>
      </div>
    </section>
    <section class="singup-section">
      <div class="singup-area">
        <h1>Welocome To Task Manager</h1>
        <div class="main-singup">
          <img src="./assets/taskImg.jpg" alt="task image" />
          <form class="singup-form">
            <div class="singup-inputs">
              <input class="username" type="text" placeholder="Username" />
              <input class="age" type="number" placeholder="Age" />
              <input class="email" type="email" placeholder="Email" />
              <input class="password" type="password" placeholder="Password" />
            </div>
            <button class="submitBtn" type="submit">Sign up</button>
            <p>Already have an account? <a href="#">Sign in</a></p>
          </form>
        </div>
      </div>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
